name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake libncurses5-dev libncursesw5-dev

    - name: Setup CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build

    - name: Create Release
      id: create_release
      uses: actions/github-script@v6
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: 'v1.0.0',  // Change this to your version tag
            name: 'Release v1.0.0',  // Change this to your release name
            draft: false,
            prerelease: false
          });
          return release.upload_url

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/snake_game  # Adjust this path to the compiled binary
        asset_name: snake_game
        asset_content_type: application/octet-stream
